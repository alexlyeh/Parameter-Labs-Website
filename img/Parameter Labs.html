	<style type="text/css">
		@font-face {
			font-family: Fairview;
			src: url("Fairview/Fairview_Regular.otf");
		}

		@font-face {
			font-family: Gaspar;
			src: url("gaspar/Gaspar_Regular.otf");
		}

		html, body {

			width: 100%;

		}

			position: fixed;
			right: 0;

			background-size: cover;
		}

		@media screen and (max-device-width: 500px) {
			html { background: url("img/placeholder.png") #000 no-repeat center center fixed; background-size: cover;}
			#bgvid { display: none; }
		} 

		#video-container {
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}

		#main {
			background-image: url("img/pattern2.png");
			height: 100vh;
		}

		#name {
			font-family: Fairview;
			padding: 0;
			margin: 0;
			font-size: 150px;
			color: white;
			text-shadow: 0px 3px black;
			text-align: center;
		}

		#slogan {
			font-family: Gaspar;
			padding: 0;
			margin: 0;
			color: white;
			font-size: 35px;
			text-align: center;

		#apps-container {

		}

		.grid {
			width: 200px;
			height: 200px;
			padding: 40px;
			display: block;
			float: left;
			line-height: 150px;
		}

		.portfolio-icons {
			height: 200px;
			border-radius: 40px;
			float: left;
			vertical-align: middle;
		}

		.section-title {
			font-family: Gaspar;
			color: white;
			font-size: 90px;
			text-align: center;
			margin: 0;
			padding: 0;
			text-shadow: 0px 1px black;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			setContainerWidth();
		});

		$(window).resize(function() {
      		setContainerWidth();
  		});

	    function setContainerWidth() {
	        $('#apps-container').css('width', 'auto');
		    var windowWidth = $(document).width();
		    var blockWidth = $('.grid').outerWidth(true);
	        var maxBoxPerRow = Math.floor(windowWidth / blockWidth);
	        $('#apps-container').width(maxBoxPerRow * blockWidth);
	    }
	</script>
</head>
